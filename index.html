<html>
  <head>
    <title>Hand sign app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
     <h3 class="btn btn-warning heading"> HAND GESTURE APP
      <br>
      <span>&#9996;</span>
      <span>&#128076;</span>
      <span>&#128077;</span>
 
      </h3>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: rgb(124, 138, 223)"> Is it amazing</b>
        <br>
        <b style="color: rgb(170, 110, 110)">Is it the best</b>
        <br>
        <b style="color: rgb(118, 189, 123)">Is it victory</b>
        <br>
      </p>

    <div class="col-md-4 col-sm-12 col-xs-12">
       <label> Webcam View - </label>
       <div id="camera"></div>
       <br><br>
       <button onclick="take_snapshot();" class="btn btn-warning"> Capture Image </button>
    </div>

    <div class="col-md-4 col-sm-12 col-xs-12">
    <label> Prediction 1 - </label>
      <p class="hand_name" id="result_hand_name"></p>
      <p class="hand" id="update_hand"></p>
      <label> Prediction 2 - </label>
      <p class="hand_name" id="result_hand_name2"></p>
      <p class="hand" id="update_hand2"></p>
      <label> Prediction 3 - </label>
      <p class="hand_name" id="result_hand_name3"></p>
      <p class="hand" id="update_hand3"></p>
    </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-success"> Predict gesture </button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
